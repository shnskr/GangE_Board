<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판')">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link th:href="@{/css/common.css}" rel="stylesheet">
</head>

<body>
    <nav th:replace="fragments/common :: menu('board')">
    </nav>

    <div class="container">
        <h2>게시판</h2>

        <div>
            <span>전체 글 (<span th:text="${boards.totalElements}"></span>)</span>
        </div>
        <!-- 게시글 리스트 -->
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">글번호</th>
                    <th scope="col" width="50%">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">작성일</th>
                    <th scope="col">조회</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${boards}">
                    <th scope="row" th:text="${board.boardNo}"></th>
                    <td th:text="${board.title}"></td>
                    <td th:text="${board.writer_}"></td>
                    <td th:text="${board.regDate}"></td>
                    <td th:text="${board.viewCnt}"></td>
                </tr>
            </tbody>
        </table>
        <!-- 페이지 이동 버튼 -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${1 <= thisPage && thisPage <= 5} ? 'disabled'">
                    <a class="page-link" th:href="@{/board/list(page=${(((thisPage-5)/5)*5+4)})}">
                        &laquo;
                    </a>
                </li>
                <li class="page-item" th:each="page : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${page == thisPage} ? 'active'">
                    <a class="page-link" th:text="${page}" th:href="@{/board/list(page=${page - 1})}"></a>
                </li>
                <li class="page-item" th:classappend="${((boards.totalPages / 5) * 5 + 1) <= thisPage && thisPage <= boards.totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/board/list(page=${(thisPage % 5 == 0) ? thisPage : (((thisPage+5)/5)*5)})}">
                        &raquo;
                    </a>
                </li>
            </ul>
        </nav>
        <!-- 글쓰기 버튼 -->
        <div class="text-right">
            <a type="button" class="btn btn-primary" th:href="@{/board/write}">글쓰기</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
