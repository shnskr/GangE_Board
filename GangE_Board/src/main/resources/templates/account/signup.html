<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('회원가입')">
</head>

<body>
    <nav th:replace="fragments/common :: menu('')">
    </nav>

    <div class="" style="text-align: center;display: block; width: 400px;margin: auto;">
        <h1 class="h3 mb-3 font-weight-normal">회원가입</h1>
        <form th:action="@{/account/signup}" method="post">
            <div class="my-3">
                <input class="form-control" id="id" th:name="id" type="text" value="" placeholder="아이디" required
                    autofocus>
            </div>

            <div class="my-3">
                <input class="form-control" id="pw" th:name="password" type="password" value="" placeholder="비밀번호"
                    required>
            </div>

            <div class="my-3">
                <input class="form-control" id="pwChk" type="password" value="" placeholder="비밀번호 확인">
            </div>

            <div id="notice" class="my-3" style="background-color: pink">
                <div id="idNotice" style="color: red">아이디를 입력해 주세요</div>
                <div id="pwNotice" style="color: red">비밀번호를 입력해주세요</div>
                <div id="pwChkNotice" style="color: red">비밀번호 확인을 입력해주세요</div>
            </div>

            <button id="submitButton" class="btn btn-lg btn-primary btn-block" type="submit" disabled>
                <span>회원가입</span>
            </button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

    <!-- 회원가입 폼 js -->
    <script src="/js/validation.js"></script>
</body>

</html>
